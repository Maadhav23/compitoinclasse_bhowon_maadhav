<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
 	 <meta name="keywords" content="HTML, CSS, JavaScript">
 	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
<title>

</head>
<body>
	<div id="output"></div>

	<button id="yellow">
		giallo
	</button>

	<button id="green">
		verde
	</button>

	<button id="blue">
		blu
	</button>

	<button id="red">
		rosso
	</button>

	<form id="#form" method="get">
			<label for="hexcode">codice colore esadecimale: </label>
			<input type="text" id="hexCode" name="hexColor">
			<input type="submit" value="Submit" id="subBtn">
		</form>
 

	<script type="text/javascript">
	
		function color(colore){
				document.getElementById("output").style.backgroundColor = colore
		}

		let green = document.querySelector("#green")
		let yellow = document.querySelector("#yellow")
		let blue = document.querySelector("#blue")
		let red = document.querySelector("#red")

		let resetBtn = document.querySelector("#reset")
		let output = document.querySelector("#output");
		let form = document.querySelectorAll("#form")

		green.addEventListener("click",function(event) {
			event.preventDefault()
			color(event.currentTarget.id)
		})

		yellow.addEventListener("click",function(event) {
			event.preventDefault()
			color(event.currentTarget.id)
		})

		blue.addEventListener("click",function(event) {
			event.preventDefault()
			color(event.currentTarget.id)
		})

		red.addEventListener("click",function(event) {
			event.preventDefault()
			color(event.currentTarget.id)
		})

		
		subBtn.addEventListener("click", function(event){
			event.preventDefault()
			let hexInput = document.querySelector("#hexCode")
			let hexValue = hexInput.value
			output.style.backgroundColor = hexValue
		})

	</script>

</body>
</html>
